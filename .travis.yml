#
# LuaDist Travis-CI Hook
#

# We assume C build environments
language: c
os: linux
dist: xenial

# Run as is
script:
  - ./bootstrap

# List installed modules
after_script:
  - ./_install/bin/luadist list

# Only watch the master branch
branches:
  only:
    - master

# Notify the LuaDist Dev group if needed
notifications:
  email:
    on_success: change
    on_failure: always
